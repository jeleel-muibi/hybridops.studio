apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hybridops-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<you>/hybridops-studio.git
    targetRevision: main
    path: deployment/gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
