# mkdocs.base.yml — Shared MkDocs configuration for HybridOps.Studio docs
# Maintainer: HybridOps.Studio
# Updated: 2025-11-23

site_name: HybridOps.Studio
site_url: https://docs.hybridops.studio

theme:
  name: material
  features:
  - navigation.instant
  - navigation.tracking
  - content.code.copy
  palette:
  - scheme: slate
    primary: indigo
    accent: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/lightbulb-on
      name: Switch to light mode

repo_url: https://github.com/jeleel-muibi/hybridops.studio
repo_name: hybridops-studio/hybridops.studio

markdown_extensions:
- admonition
- tables
- toc:
    permalink: true
- codehilite
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ""

extra_css:
- css/custom.css

copyright: "© 2025 HybridOps.Studio — Educational and portfolio project."

extra:
  audience: public
  generator: false
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/jeleel-muibi/hybridops.studio
    name: HybridOps.Studio on GitHub
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/jeleel-muibi/
    name: LinkedIn — Jeleel Muibi

plugins:
- search

# docs_dir and site_dir are set per variant by build_mkdocs_trees.py
docs_dir: deployment/build/docs/public
site_dir: deployment/build/site/public

