# proxmox.conf - Static parameters for Proxmox automation
# Purpose: Non-secret Proxmox wiring for Packer and Terraform
# Maintainer: HybridOps.Studio
# Date: 2025-11-28

PROXMOX_IP="192.168.0.27"
USER_FQ="automation@pam"       # Proxmox user (no realm)
TOKEN_NAME="infra-token"       # Token name created for automation
TLS_SKIP="true"                # true = skip TLS verify for API

HTTP_PORT="8802"               # Packer HTTP server port

FALLBACK_STORAGE_VM="local-lvm"
FALLBACK_STORAGE_ISO="local"
FALLBACK_BRIDGE="vmbr0"

# Optional: override HTTP bind address (defaults to PROXMOX_IP if unset)
# HTTP_BIND_ADDRESS="192.168.0.26"
