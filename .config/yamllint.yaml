---
extends: default

ignore:
- .mainBak/**
- mainBak/**
- "**/.bak/**"
- "**/tests/**"
- "docs/diagrams/**"

rules:
  # Turn off the noisy ones (style only)
  line-length: disable
  brackets: disable
  braces: disable
  comments-indentation: disable
  truthy: disable
  document-start: disable

  # Allow a single space before inline comments (default is 2)
  comments:
    min-spaces-from-content: 1

  # Keep indentation checks, but gentle
  indentation:
    indent-sequences: false
    spaces: consistent
