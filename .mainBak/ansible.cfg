# Ansible Configuration for Environment Guard Framework
# Author: jeleel-muibi | Date: 2025-08-30 20:42:41 UTC

[defaults]
collections_paths = core/ansible/collections

# Updated inventory path
inventory = ./inventories/dev/hosts.ini
#inventory = ./inventories/staging/hosts.ini
host_key_checking = False
timeout = 30

# Fixed output formatting (remove deprecated callback)
stdout_callback = default
display_skipped_hosts = False
display_ok_hosts = True

# Logging (updated path to match project structure)
log_path = common/logs/ansible.log
system_warnings = False

# Performance
forks = 5
gathering = smart
fact_caching = memory

# Disable deprecation warnings
deprecation_warnings = False

# Local connection settings
interpreter_python = auto_silent

[inventory]
enable_plugins = yaml, ini, auto

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecation = purple
skip = cyan
unreachable = red
ok = green
changed = yellow

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
