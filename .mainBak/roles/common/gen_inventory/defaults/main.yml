# Purpose: Defines core variables for inventory resolution and runtime configuration.

# Python interpreter used for Ansible playbook execution
ansible_python_interpreter: "{{ ansible_playbook_python }}"

# File containing IP mappings for environment-specific inventory
ip_data_filename: "ip_addresses.yml"

# Default placeholder IP for unassigned hosts
placeholder_ip: "XX.XX.XX.00"

# Name of the inventory directory under the project root
inventories_dir_name: "inventories"

# Marker files used to identify the inventory root directory
inventories_marker_candidates:
- ".inventory-root"

# Directory for test or CI artifacts (leave empty to disable output)
test_output_dir: ""
