# ------------Cisco Routers------------#
cisco_routers:
  dev:
  - name: coreR-1-Tok
    var_name: coreR1_dev_ip
  - name: coreR-2-Lag
    var_name: coreR2_dev_ip
  staging:
  - name: coreR-1-Tok
    var_name: coreR1_staging_ip
  - name: coreR-2-Lag
    var_name: coreR2_staging_ip

coreR1_dev_ip: 172.16.13.21
