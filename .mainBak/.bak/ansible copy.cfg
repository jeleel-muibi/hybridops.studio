# Ansible Configuration for Environment Guard Framework
# Author: jeleel-muibi | Date: 2025-08-30

[defaults]
# Role path configuration
roles_path = ./roles:~/.ansible/roles:/etc/ansible/roles

# Inventory and connection settings
inventory = inventories/homelab.yml
host_key_checking = False
timeout = 30

# Output formatting
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True

# Logging
log_path = ./logs/ansible.log
system_warnings = False

# Performance
forks = 5
gathering = smart
fact_caching = memory

[inventory]
enable_plugins = yaml, ini, auto

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecation = purple
skip = cyan
unreachable = red
ok = green
changed = yellow

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True

