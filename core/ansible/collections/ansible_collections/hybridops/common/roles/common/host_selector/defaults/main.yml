# Purpose: Canonical category mappings for inventory classification.
# Note: Environment handling is delegated to env_guard.

categories:
  device_types:
    name: "Device Types"
    groups:
    - cisco_switches
    - cisco_routers
    - arista_switches
    - vyos_routers
    - pfsense_firewalls
    - windows_servers
    - linux_servers
    - docker_hosts
    - k8s_pods
    - nas_storage
    - prometheus_servers
    - grafana_servers

  infrastructure:
    name: "Infrastructure"
    groups:
    - containers
    - routers
    - switches
    - servers

  locations:
    name: "Sites"
    groups:
    - Tokyo
    - Lagos

# Correlation ID defaults (logging-only)
host_selector_use_cid: true
host_selector_inherited_cid: "{{ correlation_id | default(egf_correlation_id | default('', true), true) | lower }}"
host_selector_env_cid: "{{ lookup('env','EGF_CORR_ID') | default('', true) | lower }}"
host_selector_cid_pre: "{{ host_selector_inherited_cid or host_selector_env_cid }}"
