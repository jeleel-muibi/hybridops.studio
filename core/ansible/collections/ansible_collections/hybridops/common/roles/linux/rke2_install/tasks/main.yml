- name: Ensure RKE2 config dir
  file:
    path: /etc/rancher/rke2
    state: directory
    mode: "0755"

- name: Render RKE2 config
  template:
    src: config.yaml.j2
    dest: /etc/rancher/rke2/config.yaml
    mode: "0644"

- name: Drop installer helper
  copy:
    src: install_rke2.sh
    dest: /usr/local/bin/install_rke2.sh
    mode: "0755"

- name: Install RKE2 (idempotent via unit check)
  shell: |
    if ! systemctl list-unit-files | grep -q '^rke2-{{ "server" if rke2_type == "server" else "agent" }}.service'; then
      /usr/local/bin/install_rke2.sh {{ rke2_channel | quote }}
    fi
  args:
    executable: /bin/bash

- name: Enable + start RKE2
  systemd:
    name: "rke2-{{ 'server' if rke2_type == 'server' else 'agent' }}"
    enabled: true
    state: started
