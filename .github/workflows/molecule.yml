name: molecule
on:
  pull_request:
    paths:
    - 'core/ansible/**'
  push:
    branches: [ main ]
    paths:
    - 'core/ansible/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        role:
        - core/ansible/collections/ansible_collections/hybridops/common/roles/common/harden_ssh
        - core/ansible/collections/ansible_collections/hybridops/common/roles/common/user_management
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Ansible + Molecule (docker driver)
      run: |
        python -m pip install --upgrade pip
        pip install "ansible>=8" "molecule>=6" molecule-plugins[docker] pytest
    - name: Run Molecule
      working-directory: ${{ matrix.role }}
      env:
        PY_COLORS: "1"
      run: |
        if [ -f molecule/default/molecule.yml ]; then
          molecule test
        else
          echo "No Molecule scenario for ${{ matrix.role }}, skipping."
          exit 0
        fi
